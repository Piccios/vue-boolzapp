<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>vue-boolzapp</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section id="app">
            <div class="page">
                <div class="sideBar">
                    <div class="userBar">
                        <div class="user">
                            <img class="headerPic" src="./img/avatar_io.jpg" alt="user_pic">
                            <p>Sofia</p>
                        </div>
                        <div class="icons">
                            icon
                            icon
                            icon
                        </div>
                        

                    </div>
                    <div class="notificationSettings">
                    </div>
                    <div class="contactSrc">
                        <button>search</button>
                        <input class="search" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="contacts">
                        <ul class="contact">
                            <li v-for="(contact, index) in contacts" :key="index" @click="selectContact(Index)" class="contact-item"><img :src="contact.avatar + '.jpg'" alt="contact_avatar">
                                <div class="contact-info">
                                    <p class="contact-name">{{contact.name}}</p>
                                    <p class="contact-last-message">Ultimo messaggio inviato</p>
                                </div>
                                
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="chatSide">
                    <div class="contactBar">
                    </div>
                    <div class="messages">
                        
                    </div>
                    <div class="inputsBar">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./JS/script.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
</html>
